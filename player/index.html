<head>

    <title>Statistiken - Greev.eu</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/theme/main.css">

<body onload="mainRun()">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
            </div>
            <div class="collapse navbar-collapse" id="navcol">
                <ul class="nav navbar-nav">
                    <li><a href="javascript:history.back()">‚Æê Back</a></li>
                    <li><a href="/stats">Stats</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <form class="form-inline search-bar" action="https://greev.eu/stats/player/" method="get">
                        <div class="input-group">
                            <input type="text" name="u" autocomplete="off" class="form-control" placeholder="Search for a Player">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">Search
                                </button>
                            </span>
                        </div>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container players">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="well well-inside playerUpper">
                        <img src="https://minotar.net/armor/bust/MrKavatch/200.png" class="img-responsive" id="avatarImg">
                        <h1 style="text-align: center; text-transform: unset" id="statsTitle">
                            Stats
                        </h1>
                    </div>
                    <div id="userStats">
                        <center>
                            <img src="https://cdn.pluoi.com/greev/stats/loader.svg">

                    </div>
                </div>
            </div>
        </div>
        <div class="well text-center">
            <p>Search for another Player:</p>
            <form class="form-inline" action="https://greev.eu/stats/player/" method="get">
                <div class="form-group">
                    <input type="text" name="u" autocomplete="off" class="form-control" placeholder="Name">
                    <button class="btn btn-info" type="submit"> üîç
                    </button>
                </div>
            </form>
        </div>

        <p style="color: gray">Impressum & Datenschutz pluoi.com/info</p>
    </center>
