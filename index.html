    <script>
        function searchGame() {
            const searchText = document.getElementById("searchField").value;
            const lowerSearchText = searchText.toLowerCase();
            document.getElementById('games').childNodes.forEach(node => {
                if (node.nodeName !== "DIV") {
                    return;
                }
                let gameName = node.getAttribute('search-name');
                if (gameName.includes(lowerSearchText)) {
                    node.style.display = "inline-block";
                } else {
                    node.style.display = "none";
                }
            });
            if (searchText.match(/\S/)) {
                if (searchText.length < 3) {
                    document.getElementById('playerCard').style.display = "none";
                    document.getElementById('clanCard').style.display = "none";
                    return;
                }
                document.getElementById('playerSearchCardTitle').innerHTML = "Open the Stats of " + searchText;
                document.getElementById('playerCardLink').href = "https://greev.eu/stats/player/?u=" + searchText;
                document.getElementById('clanSearchCardTitle').innerHTML = "Open the Clanpage of the " + searchText + " Clan";
                document.getElementById('clanCardLink').href = "https://greev.eu/stats/clans/info.html?name=" + searchText;
                document.getElementById('avatarImg').src = "https://minotar.net/armor/bust/" + searchText + "/100.png";
                document.getElementById('playerCard').style.display = "block";
                document.getElementById('clanCard').style.display = "block";

                for(let i = 0;i < document.getElementsByTagName("hr").length; i++) {
                    document.getElementsByTagName("hr")[i].style.display = "none";
                }
            } else {
                for(let i = 0;i < document.getElementsByTagName("hr").length; i++) {
                    document.getElementsByTagName("hr")[i].style.display = "block";
                }
            }
        }
